<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>ELUNEXCHAIN Presale</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      position: relative;
    }
    body {
      background-color: #0B2E0B; /* Sehr dunkles Olivegrün */
      color: gold;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      height: 100%;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: fixed; /* fixiert das Wasserzeichen beim Scrollen */
      top: 0;
      left: 0;
      width: 100vw;   /* ganze Breite des Viewports */
      height: 100vh;  /* ganze Höhe des Viewports */
      background-image: url('Elunex.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover; /* Bild bedeckt gesamten Bereich, kann zugeschnitten werden */
      opacity: 0.05;  /* sehr transparent */
      pointer-events: none; /* nicht anklickbar */
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1; /* Text vor dem Wasserzeichen */
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      margin: 10px 0;
      font-size: 18px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>ELUNEXCHAIN Presale</h1>
    <p>Willkommen zum Presale des ELUNEXCHAIN Coins (ELX)!</p>
    <p>Ziel: Die sicherste und schnellste Blockchain der Welt.</p>
    <p>Coins können mit BTC, ETH, DOGE, SOL oder per Banküberweisung gekauft werden.</p>
    <p>Der Presale startet bei 0,50 EUR pro ELX und steigt bis 1,00 EUR in Phase 30.</p>
  </div>
</body>
</html>
